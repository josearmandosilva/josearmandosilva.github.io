le="outline:none" tabindex="-1" id="gatsby-focus-wrapper"><div class="h-[200vh] w-[100vw] max-h-[200vh] overflow-hidden absolute top-0 left-0"><svg class="top-[-20%] md:top-[-60%] right-[35%] light-effect absolute" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlnssvgjs="http://svgjs.dev/svgjs" viewBox="0 0 800 800" opacity="0.77"><defs><filter id="bbblurry-filter" x="-100%" y="-100%" width="400%" height="400%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB"><feGaussianBlur stdDeviation="56" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic" edgeMode="none" result="blur"></feGaussianBlur></filter></defs><g filter="url(#bbblurry-filter)"><ellipse rx="276" ry="227.5" cx="395.7225862672815" cy="409.3879204395554" fill="hsla(226, 100%, 57%, 1.00)"></ellipse></g></svg></div><nav class="relative justify-end flex bg-transparent "><div class="flex flex-col w-full text-[30px]"><button class="p-5 ml-auto md:hidden mr-5 cursor-pointer text-right"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" class="text-right" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path></svg></button></div><div style="background:rgba(255, 255, 255, 0.2);border-radius:16px;box-shadow:0 4px 30px rgba(0, 0, 0, 0.1);backdrop-filter:blur(5px);border:1px solid rgba(255, 255, 255, 0.3)" class="hidden mt-5 mr-5 md:flex"><a class="min-w-[165px] text-center text-[11px] outline-none py-[15px] px-[17px] rounded-[16px] uppercase" href="/josearmandosilva.github.io/">Home</a><a class="min-w-[165px] text-center text-[11px] outline-none py-[15px] px-[17px] rounded-[16px] uppercase" href="/josearmandosilva.github.io/experience/">Experience</a><a aria-current="page" class="min-w-[165px] text-center text-[11px] outline-none py-[15px] px-[17px] rounded-[16px] uppercase" style="background-color:#363639" href="/josearmandosilva.github.io/projects/">Projects</a><a class="min-w-[165px] text-center text-[11px] outline-none py-[15px] px-[17px] rounded-[16px] uppercase" href="/josearmandosilva.github.io/contacts/">Contacts</a></div></nav><main class="flex flex-col lg:flex-row justify-center"><div class="basis-1/2 sticky top-0 h-screen"><div class="pt-12 p-48"><span class="text-[#2256FF] text-8xl leading-[7rem] font-bold">Projects</span><p class="text-base mt-10 mb-2">Here is a list of projects* that I did while freelancing, as a co-founder or at university. Feel free to ask anything.</p><span class="text-xs text-slate-500">*Every project displayed here had the stakeholders authorization</span></div></div><div class="basis-1/2 pl-0 p-12 pt-12"><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><img class="col-span-2 rounded-md" src="/josearmandosilva.github.io/static/background-962ff2d7d6a0c7ea791e8144a757d623.png"/><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>Ready2Guests - Co-Founder</a><p class="mt-2 text-sm leading-normal text-slate-500">An online platform that allows hosts to list their properties and connect them with multiple Online Travel Agencies like Booking.com and AirBNB. Hosts can also be represented by concierges who handle all the reservations, cleaning, and expenses for them, making it a breeze to host a property.</p><div class="flex flex-row flex-wrap mt-2"><span class plete the transactions with the customers.</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">PHP</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Codeigniter</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">MySQL</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">CSS</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">HTML5</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">jQuery</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><img class="col-span-2 rounded-md" src="/josearmandosilva.github.io/static/background-1621d4787bc23d8e0db1942018ec1273.png"/><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>INESS - Allureinov</a><p class="mt-2 text-sm leading-normal text-slate-500">A web application to interact with XD Software for the retail market which can be accessible anytime anywhere, unlike the software itself which is a Windows Application. This is possible through an integration server that acts as a bridge between the XD software and the web  border-[#2256FF]">jQuery</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">ebot</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><img class="col-span-2 rounded-md" src="/josearmandosilva.github.io/static/background-1b4989c00ed6b7d90f363b94f1128b34.png"/><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>Chip8 - Emulator</a><p class="mt-2 text-sm leading-normal text-slate-500">A spare time project involving a Chip8 Emulator that enables the playing of old games through ROMs available on the internet. I undertook this project during my college years to deepen my understanding of emulators. I extensively read online documentation and decided to get hands-on. My primary goal was to create a web interface that could be comprehensible to non-IT individuals, allowing them to understand the inner workings of all the elements required to run a program and observe real-time changes in memory and registers. However, I ultimately focused solely on programming the emulator and make it playable. I did end up not working on the project anymore due prioritization.</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Chip8</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Emulators</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Typescript</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">React.js</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">HTML</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">CSS</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><div class="col-span-2"></div><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>Master thesis</a><p class="mt-2 text-sm leading-normal text-slate-500">My thesis consists of the research and development of middleware for multiple well-known frameworks to help protect against Cross-Site Leaks using &#x27;fetchmetadata&#x27; headers. Cross-Site Leaks, abbreviated as XSLeaks, constitute a class of attacks that has existed since the year 2000 and has been emerging recently. This is an interesting type of attack because it is primarily based on covert/side channels to gather cross-site information from a malicious web page.</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Laravel</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Flask</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Django</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Express.js</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Fetchmetadata</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">XS-Leaks</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><div class="col-span-2"></div><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>Recommender System - Parallel and Distributed Computing</a><p class="mt-2 text-sm leading-normal text-slate-500">A recommender system, similar to Spotify&#x27;s song recommendations or Amazon&#x27;s product recommendation systems, utilizes matrices of previous user activity and associates them with similar user profiles. Due to the complexity of these solutions, we were tasked with developing a solution in sequential format, parallel format using OpenMP, and distributed format with MPI, designed to run on a cluster.</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">C</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">OpenMP</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">MPI</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><div class="col-span-2"></div><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>Dida GIGA-STORE - Mobile and Ubiquitous Computing</a><p class="mt-2 text-sm leading-normal text-slate-500">A distributed key-value store solution that supports partial replication like in data centers. A basic version, which guarantees a strong consistency model, linearizability. And an advanced version, targeting the high latency problems, that assures a higher availability with a weaker consistency model, causal and eventual consistency by using a series of locks, synchronization phases and snapshots. The use cases of this solution are a Session Store, Message Broker, Cloud Database or even a Cache.</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">C#</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Sockets</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><div class="col-span-2"></div><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>DPAS - High-Reliability Systems</a><p class="mt-2 text-sm leading-normal text-slate-500">Distributed Public Announcement System (messaging system) is a project to ensure the security triad between announcements. It is resilient against Replay attacks (Freshness), Tampering (Integrity and Authentication), and Forging (Confidentiality). In the second phase of the project, Byzantine Failures were introduced, and a fail-silent distributed system model was employed to ensure system availability. Three algorithms from the book &#x27;Introduction to Reliable and Secure Distributed Programming&#x27; were implemented:-Private Rooms: Byzantine One Writer N Readers Atomic Register Algorithm
-General Rooms: Authenticated-Data Byzantine Quorum
-Clients: Authenticated Double Echo Broadcast Algorithm</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">C#</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Sockets</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Locks</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><div class="col-span-2"></div><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>Sudoku@Cloud - Cloud Computing and Virtualization</a><p class="mt-2 text-sm leading-normal text-slate-500">Sudoku@Cloud is a cloud deployment which enables solving Sudoku puzzles on-demand. It incorporates multiple workers for computational tasks, a load balancer to distribute workloads, and an auto-scaler component to dynamically scale the cluster. An instrumentation tool is utilized to efficiently gather performance metrics, which inform both the load balancer and auto-scaler.</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Java</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">AWS</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><div class="col-span-2"></div><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>FoodIST - Mobile and Ubiquitous Computing</a><p class="mt-2 text-sm leading-normal text-slate-500">An Android app and a server that provides information about food services at Instituto Superior Técnico. The solution utilizes Bluetooth beacons and Wi-Fi Direct for a peer-to-peer wireless connection to determine queue lengths in canteens or bars. Additionally, it displays information about dishes, the opening hours of the user&#x27;s preferred campus, and includes a rating system for each food service.</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Android</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Java</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Spring Boot</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Bluetooth Beacons</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Wifi-Direct</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><img class="col-span-2 rounded-md" src="/josearmandosilva.github.io/static/background-2e82cf23ac35f76be2e07b661769e879.png"/><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>Villa109</a><p class="mt-2 text-sm leading-normal text-slate-500">Informative website for an architecture firm based in France and Portugal. This website showcases their portfolio, delve into their innovative construction method—L.S.F. Light Steel Frame, and it also displays a catalog with the prices of completed properties.</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Wordpress</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><img class="col-span-2 rounded-md" src="/josearmandosilva.github.io/static/background-85f88670428f607057c7a72656043bd8.png"/><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>HS Móveis - Website</a><p class="mt-2 text-sm leading-normal text-slate-500">Informative website for HSMóveis, a Portugal-based company specializing in custom furniture production. The site prominently showcases their portfolio, details about the company, and contact information.</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Wordpress</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><img class="col-span-2 rounded-md" src="/josearmandosilva.github.io/static/background-043661255254157dafa84160c89a2be4.png"/><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>Shutdown Timer</a><p class="mt-2 text-sm leading-normal text-slate-500">A Windows application that I created because, in the old days, the internet was slower. Therefore, when downloading large files that would continue until the middle of the night, I would set up this program to shut down at a specific time so the computer wasn&#x27;t on unnecessarily. The program can shutdown at a particular day-time, at a particular time during the current day, or after a specified amount of time in hours, minutes, and seconds.</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">C#</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Windows Forms</span></div></figcaption></figure></div><div class="p-12 rounded-md mb-3  hover:bg-black/30"><figure class="grid gap-4 grid-cols-8 relative"><img class="col-span-2 rounded-md" src="/josearmandosilva.github.io/static/background-d5edf6da7d961e4952949a514623df6c.png"/><figcaption class="col-span-6"><a class="text-xl inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-[#2256FF] focus-visible:text-[#2256FF] group/link" href="/projects"><span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>Portfolio - josearmandosilva.github.io</a><p class="mt-2 text-sm leading-normal text-slate-500">Finally my own portfolio, which I did to easily showcase my projects and other relevant information.</p><div class="flex flex-row flex-wrap mt-2"><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">Gatsby</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">React.js</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">HTML</span><span class="mb-2 bg-blue-100 text-[#2256FF] text-xs font-medium me-2 px-2.5 py-0.5 rounded-md dark:bg-black dark:text-[#2256FF] border border-[#2256FF]">CSS</span></div></figcaption></figure></div></div></main></div><div id="gatsby-announcer" style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border:0" aria-live="assertive" aria-atomic="true"></div></div><script id="gatsby-script-loader">/*<![CDATA[*/window.pagePath="/projects/";/*]]>*/</script><!-- slice-start id="_gatsby-scripts-1" -->
